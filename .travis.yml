install:
  - "pip install -r requirements.txt -r requirements-dev.txt"
  - "pip install coverage==4.3 pytest-cov codeclimate-test-reporter"
  # coverage version held back due to warning: "This reporter is compatible with Coverage.py versions >=4.0,<4.4."
  - "pip install codecov"
  - "pip install pytest-cov"
script: 
#  - "python -m pytest"
  - "pytest tests/"
  - "py.test --cov=aws_sg_mngr/ tests/"
after_sucess:
  - codeclimate-test-reporter --token $CODECLIMATE_REPO_TOKEN
  - codecov --token=$CODECOV_TOKEN

